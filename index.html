<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>
</head>
<body>

    <h2>上传文件</h2>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
        <label for="file">选择图片或视频文件：</label>
        <input type="file" name="file" accept="image/*,video/*" id="file" required>
        <button type="submit">上传</button>
    </form>

</body>
</html>
